<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <div class="wrapper">
      <div class="about">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="about-counters">
          <div class="counters__item">
            <h2 class="counters__title">10k+</h2>
            <p class="counters__info">companies</p>
          </div>
          <div class="counters__item">
            <h2 class="counters__title">314</h2>
            <p class="counters__info">templates</p>
          </div>
          <div class="counters__item">
            <h2 class="counters__title">12M+</h2>
            <p class="counters__info">queries</p>
          </div>
        </div>
      </div>
      <div class="card-image"></div>
    </div>
  </main>
</body>
</html>
